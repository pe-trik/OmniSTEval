name: Publish to PyPI

on:
  push:
    tags:
      - 'v*' # This triggers the workflow when you push a tag like 'v1.0.0'

jobs:
  build-and-publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest
    
    # This matches the environment name you set in PyPI
    environment: pypi 
    
    # IMPORTANT: The id-token permission is mandatory for Trusted Publishing
    permissions:
      id-token: write 
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build dependencies
        run: python -m pip install --upgrade pip build

      - name: Build the package (sdist and wheel)
        run: python -m build

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1